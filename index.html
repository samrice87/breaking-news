<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking News Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root" class="min-h-screen p-4"></div>

    <audio id="alert-sound" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUKXh8LdnHwU2jdXzzn0vBSF1xe/glEILElyx6OyrWBUIQ5zd8sFuJAUrhM/y2Ik2CBxqvfDknE4MDlCl4fC3Zx8FNo3V8859LwUhdcXv4JRCC"></audio>

<script>
    // TELEGRAM CONFIG (Note: Anyone who sees this file can use this bot)
    const TELEGRAM_BOT_TOKEN = '8541878030:AAGRa-i2xLns4Pt4MQ--uGgYHFIjnVHaUe4';
    const TELEGRAM_CHAT_ID = '8588093896';

    // State
    let articles = [];
    let seenIds = new Set();
    let lastUpdate = null;
    let isLoading = false;
    let newCount = 0;

    // RSS feeds
    const feeds = [
        { url: 'https://feeds.bbci.co.uk/news/world/rss.xml', name: 'BBC World', priority: 'high' },
        { url: 'https://rss.nytimes.com/services/xml/rss/nyt/World.xml', name: 'NYT World', priority: 'medium' },
        { url: 'https://feeds.skynews.com/feeds/rss/world.xml', name: 'Sky News', priority: 'high' },
        { url: 'https://www.aljazeera.com/xml/rss/all.xml', name: 'Al Jazeera', priority: 'medium' },
        { url: 'https://moxie.foxnews.com/google-publisher/latest.xml', name: 'Fox Latest', priority: 'medium' },
    ];

    // UPDATED: Send Telegram notification via Proxy
    async function sendTelegramNotification(article) {
        // We must encode the message to put it in a URL safely
        const text = `üö® *BREAKING NEWS*\n\n*${article.source}*\n${article.title}\n\nüîó ${article.link}`;
        const encodedText = encodeURIComponent(text);
        
        // We construct the Telegram URL manually
        const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodedText}&parse_mode=Markdown`;
        
        // We wrap the Telegram URL inside the Proxy URL to bypass CORS
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(telegramUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            // The proxy returns the status in 'status.http_code'
            if (data.status.http_code === 200) {
                console.log('‚úÖ Telegram notification sent!');
            } else {
                console.error('‚ùå Telegram error:', data);
            }
        } catch (error) {
            console.error('‚ùå Failed to send Telegram notification:', error);
        }
    }

    // Utility functions
    function formatTime(date) {
        const now = new Date();
        const diff = Math.floor((now - date) / 1000);
        if (diff < 60) return 'Just now';
        if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
        if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
        return date.toLocaleTimeString();
    }

    function getPriorityColor(priority) {
        if (priority === 'high') return 'border-l-red-500';
        if (priority === 'medium') return 'border-l-orange-500';
        return 'border-l-blue-500';
    }

    // Fetch feeds
    async function fetchFeeds() {
        isLoading = true;
        render();
        
        const newArticles = [];
        let hasNewItems = false;
        const newlyFoundArticles = [];
        
        const corsProxy = 'https://api.allorigins.win/get?url=';

        for (const feed of feeds) {
            try {
                const response = await fetch(corsProxy + encodeURIComponent(feed.url));
                const data = await response.json();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, 'text/xml');
                const items = xml.querySelectorAll('item');

                items.forEach((item, index) => {
                    if (index < 5) {
                        const title = item.querySelector('title')?.textContent || '';
                        const link = item.querySelector('link')?.textContent || '';
                        const pubDateRaw = item.querySelector('pubDate')?.textContent || '';
                        const id = `${feed.name}-${title}`;

                        const isBreaking = title.toLowerCase().includes('breaking') || 
                                         title.toLowerCase().includes('urgent') ||
                                         title.includes('üö®');

                        const article = {
                            id,
                            title,
                            link,
                            source: feed.name,
                            time: new Date(pubDateRaw),
                            isNew: !seenIds.has(id),
                            isBreaking,
                            priority: feed.priority
                        };

                        if (!seenIds.has(id)) {
                            if (seenIds.size > 0) {
                                hasNewItems = true;
                                newlyFoundArticles.push(article);
                            }
                            seenIds.add(id);
                        }

                        newArticles.push(article);
                    }
                });
            } catch (error) {
                console.error(`Error fetching ${feed.name}:`, error);
            }
        }

        newArticles.sort((a, b) => b.time - a.time);
        articles = newArticles;
        lastUpdate = new Date();
        isLoading = false;

        // Send Telegram notifications for new articles
        if (hasNewItems && newlyFoundArticles.length > 0) {
            newCount = newlyFoundArticles.length;
            
            // Play sound
            const audio = document.getElementById('alert-sound');
            if (audio) {
                audio.play().catch(e => console.log('Audio play failed:', e));
            }
            
            // Send Telegram notification for each new article
            // NOTE: We execute these sequentially to ensure they don't get blocked by rate limits
            for (const article of newlyFoundArticles) {
                await sendTelegramNotification(article);
                // 1 second delay between messages
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            setTimeout(() => {
                newCount = 0;
                render();
            }, 3000);
        }

        render();
    }

    // Render UI
    function render() {
        const root = document.getElementById('root');
        
        const html = `
            <div class="max-w-4xl mx-auto mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-blue-400">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                        </svg>
                        <h1 class="text-2xl font-bold">Breaking News Monitor</h1>
                        <span class="text-xs bg-green-600 px-2 py-1 rounded-full animate-pulse">Telegram Linked</span>
                    </div>
                    <button onclick="fetchFeeds()" ${isLoading ? 'disabled' : ''} class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg disabled:opacity-50">
                        <svg class="${isLoading ? 'animate-spin' : ''}" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="flex items-center justify-between text-sm bg-gray-800 p-3 rounded-lg">
                    <div class="flex items-center gap-2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-400">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        <span class="text-gray-400">
                            Last update: ${lastUpdate ? formatTime(lastUpdate) : 'Loading...'}
                        </span>
                    </div>
                    ${newCount > 0 ? `
                        <div class="flex items-center gap-2 bg-red-600 px-3 py-1 rounded-full animate-pulse">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                            <span class="font-bold">${newCount} New ‚Üí Sent to Telegram</span>
                        </div>
                    ` : ''}
                </div>
            </div>

            <div class="max-w-4xl mx-auto space-y-3">
                ${articles.length === 0 ? `
                    <div class="text-center py-12 text-gray-400">
                        <svg class="w-12 h-12 mx-auto mb-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <polyline points="1 20 1 14 7 14"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                        <p>Loading feeds...</p>
                    </div>
                ` : articles.map(article => `
                    <div class="bg-gray-800 border-l-4 ${getPriorityColor(article.priority)} p-4 rounded-lg transition-all ${article.isNew ? 'ring-2 ring-blue-500' : ''}">
                        <div class="flex items-start justify-between gap-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2 flex-wrap">
                                    <span class="text-xs font-bold text-blue-400">${article.source}</span>
                                    <span class="text-xs text-gray-500">‚Ä¢</span>
                                    <span class="text-xs text-gray-400">${formatTime(article.time)}</span>
                                    ${article.isNew ? '<span class="text-xs bg-red-600 px-2 py-0.5 rounded-full font-bold">NEW</span>' : ''}
                                    ${article.isBreaking ? '<span class="text-xs bg-yellow-600 px-2 py-0.5 rounded-full font-bold">üö® BREAKING</span>' : ''}
                                </div>
                                <h3 class="text-base font-medium leading-tight mb-2">${article.title}</h3>
                            </div>
                            <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 text-blue-400 hover:text-blue-300">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                    <polyline points="15 3 21 3 21 9"/>
                                    <line x1="10" y1="14" x2="21" y2="3"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                `).join('')}
            </div>

            <div class="max-w-4xl mx-auto mt-8 p-4 bg-gray-800 rounded-lg text-sm text-gray-400">
                <p class="font-bold text-white mb-2">üì± Telegram Notifications Active!</p>
                <p class="mb-2">You'll receive instant Telegram messages when breaking news appears.</p>
                <p class="text-xs">Checks every 60 seconds. Keep this page open for continuous monitoring.</p>
            </div>
        `;
        
        root.innerHTML = html;
    }

    // Initialize
    fetchFeeds();
    setInterval(fetchFeeds, 60000);
</script>
</body>
</html>
